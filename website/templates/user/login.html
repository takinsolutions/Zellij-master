{% extends 'base.html' %}

{% block menu %}
	<nav>
		<ul id="mainmenu">
			<img class="logo2" src="{{ url_for('static', filename='banner1arc.desktop.png') }}" />
			<img class="logo2" src="{{ url_for('static', filename='favicon-128.png') }}" />
		</ul>
	</nav>
{% endblock %}

{% block header %}
	<h1>{% block title %}Sign In{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
	<div class="fields">
		<label for="username">Username</label>
		<input name="username" id="username" required>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<button type="submit">Sign In</button>
	</div>
  </form>
{% endblock %}
